<!doctype html>
{% load static %} 
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Rshop {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
 
  <script src="{% static 'js/script.js' %}"></script>
</head>

<body style="background-color:rgba(116, 125, 28, 0.494);"> 
  <header>
    <nav class="navbar navbar-expand-lg " >
      <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homepage' %}"> TESLA ELECTRONICS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">


          <li class="nav-item">
            <a class="nav-link" href="{% url 'productpage' %}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_prod' %}">Add Product</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="nav-link">Logout</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_cart' %}">View Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order_history' %}">Orders</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signin' %}">Login</a>
          </li>

          {% endif %}
        </ul>
      </div>
      </div>
    </nav>
  </header>

  <main>
   

    <div class="carousel-item">
      <img src="" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>...</h5>
        <p>...</p>
      </div>
    </div>
    {% block content %}
    {% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
